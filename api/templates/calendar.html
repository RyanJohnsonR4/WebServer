<!DOCTYPE html>
<html>
<head>
  <title>R2 Calendar View</title>
  <link href="{{url_for('static', filename='materialize/css/materialize.min.css')}}" rel="stylesheet" type="text/css"/>
  <script src="{{url_for('static', filename='materialize/js/materialize.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/calendar.js')}}"></script>
</head>
<body>
  <TABLE BORDER=3 CELLSPACING=7 CELLPADDING=3 id="tableID" class="centered">
    <TR>
      <TD ALIGN=center onclick="tableText(this)";><</TD>
      <TD ALIGN=center></TD>
      <TD ALIGN=center></TD>
      <TD ALIGN=center><B>{{month}} 2016</B></TD>
      <TD ALIGN=center></TD>
      <TD ALIGN=center></TD>
      <TD ALIGN=center onclick="tableText(this)";>></TD>
    </TR>
    <TR>
      <TD COLSPAN="7" ALIGN=center><I>R2 Calendar</I></TD>
    </TR>
    <TR>
      <TD ALIGN=center>Sunday</TD>
      <TD ALIGN=center>Monday</TD>
      <TD ALIGN=center>Tuesday</TD>
      <TD ALIGN=center>Wedneday</TD>
      <TD ALIGN=center>Thursday</TD>
      <TD ALIGN=center>Friday</TD>
      <TD ALIGN=center>Saturday</TD>
    </TR>
    <TR>
    </TR>
    {% for week in weekL %}
    <TR>
      {%for day in week%}
      {%if day != 0%}
      <TD ALIGN=center onclick="tableText(this)";>{{day}}</TD>
      {% else %}
      <TD ALIGN=center></TD>
      {% endif %}
      {% endfor %}
    </TR>
    {% endfor %}
  </TABLE>
</body>

<!DOCTYPE html>
<html>
<head>
  <title>R2 Calendar View</title>
  <link href="{{url_for('static', filename='css/calendar.css')}}" rel="stylesheet" type="text/css"/>
  <script src="{{url_for('static', filename='materialize/js/materialize.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/calendar.js')}}"></script>
</head>
<body>
  <meta id="month" content={{month}}>
  <div class= "container">
    <div class="calendar-container">
      <header>
        <div class="day">23</div>
        <div class="month">{{month}} 2016</div>
      </header>
      <table id="tableID" class="calendar">
        <!--<TR>
          <TD ALIGN=center onclick="tableText(this)";><</TD>
          <TD ALIGN=center onclick="tableText(this)";>></TD>
        </TR>-->
        <thead>
          <TR>
            <TD ALIGN=center><div style="width: 90px; margin-bottom:10px;">Sunday</div></TD>
            <TD ALIGN=center><div style="width: 90px; margin-bottom:10px;">Monday</div></TD>
            <TD ALIGN=center><div style="width: 90px; margin-bottom:10px;">Tuesday</div></TD>
            <TD ALIGN=center><div style="width: 90px; margin-bottom:10px;">Wednesday</div></TD>
            <TD ALIGN=center><div style="width: 90px; margin-bottom:10px;">Thursday</div></TD>
            <TD ALIGN=center><div style="width: 90px; margin-bottom:10px;">Friday</div></TD>
            <TD ALIGN=center><div style="width: 90px; margin-bottom:10px;">Saturday</div></TD>
          </TR>
        </thead>
        <TR>
        </TR>
        <tbody>
          {% for week in weekL %}
          <TR>
            {%for day in week%}
            {%if day != 0%}
            <TD ALIGN=center onclick="tableText(this,document.getElementById('month').content)";><div style="height: 50px;">{{day}}</div></TD>
            {% else %}
            <TD ALIGN=center></TD>
            {% endif %}
            {% endfor %}
          </TR>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
